<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Culture Quiz: Anime & K-pop Edition</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div id="welcome-screen" class="screen active">
            <h1>Pop Culture Quiz</h1>
            <p>Anime & K-pop Edition</p>
            <div class="image-container">
                <img src="images/kpop.jpg" alt="K-pop Group">
                <img src="images/anime_characters.jpg" alt="Anime Characters">
            </div>
            <div class="button-container">
                <button class="quiz-btn" onclick="startQuiz('kpop')">K-pop Quiz</button>
                <button class="quiz-btn" onclick="startQuiz('anime')">Anime Quiz</button>
            </div>
        </div>
        <div id="quiz-screen" class="screen">
            <div class="quiz-container">
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
                <h2 id="question"></h2>
                <img id="question-image" src="" alt="Question Image">
                <div id="choices"></div>
                <div id="feedback"></div>
                <div id="timer">Time left: <span id="time-left">30</span>s</div>
                <button id="next-btn" onclick="nextQuestion()">Next Question</button>
            </div>
        </div>
        <div id="score-screen" class="screen">
            <h2>Quiz Completed!</h2>
            <p>Your score: <span id="score"></span></p>
            <button onclick="restartGame()">Restart Quiz</button>
            <h2>Leaderboard</h2>
            <ul id="leaderboard"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
